services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yatdl_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yatdl_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "7777:5432"

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.11.0
    container_name: yatd-swagger-ui
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /spec/openapi.yaml
    volumes:
      - ./openapi.yaml:/spec/openapi.yaml:ro
    restart: unless-stopped

volumes:
  postgres_data:
